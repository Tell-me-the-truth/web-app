<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Paolo Bonora, Martina Dello Buono, Francesca Giovannetti, Francesca Tomasi">
  <title>Tell me the truth</title>
  <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/style/style.css" rel="stylesheet">
</head>

<body>
  <main class="d-flex flex-nowrap">
    <!-- texts -->
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-secondary bg-gradient bg-opacity-75 lw-20">
      <div class="d-flex align-items-center flex-shrink-0 p-3 text-white text-decoration-none border-bottom">
        <button type="button" class="btn btn-sm btn-texts btn-circle me-2"><i class="bi bi-x-lg"></i></button>
        <span class="fs-5">1. Select <span><i class="bi bi-arrow-right"></i></span> texts by <span>Author</span></span> <!-- insert author -->
      </div>
      <div class="list-group list-group-flush border-bottom scrollarea">
        <!-- single text -->
        <div class="list-group-item py-3 lh-sm" aria-current="true"> <!-- insert text -->
          <div class="col-10 mb-1 small form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <b>Author</b>, <i>Work</i>, <span>Other information</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- relations -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-light lw-50">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark">
        <button type="button" class="btn btn-sm btn-relations btn-circle me-2"><i class="bi bi-x-lg"></i></button>
        <span class="fs-5">2. Annotate <span><i class="bi bi-arrow-right"></i></span> Relations between <span>text_1</span> and <span>text_2</span></span>
      </div>
      <hr>
      <!-- set triple -->
      <div class="container-fluid mb-3">
        <div class="row">
          <div class="col-md-3 text-start">Subject</div> <!-- insert subject -->
          <div class="col-md-3 text-center">
            <div class="arrow">Predicate</div>
          </div> <!-- insert predicate -->
          <div class="col-md-3 text-end">Object</div> <!-- insert object -->
          <div class="col-md-3 text-end">
            <button class="btn btn-sm btn-relations caret" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">List</button>
          </div>
        </div>
      </div>
      <!-- related texts -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="collapse bg-white p-3 fade show" id="collapseExample">
              <div class="form-check"> <!-- insert related texts -->
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  <b>Author</b>, <i>Work</i>, <span>Other information</span>
                </label>
                <button type="button" class="btn btn-sm btn-relations float-end">Metadata</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- related texts -->
      <div class="container-fluid mb-3 p-3">
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark">
              <span class="fs-5">Relation type</span>
            </div>
          </div>
        </div>
        <!-- set relation -->
        <div class="row mb-3">
          <div class="col-md-3 text-start">Subject</div> <!-- insert subject -->
          <div class="col-md-3 text-center">
            <!-- select the rdf serialization -->
            <div class="arrow mb-2">Predicate</div>
            <select class="form-select form-select-sm" aria-label=".form-select-sm">
              <option selected>was_influenced_by</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div> <!-- insert predicate -->
          <div class="col-md-3 text-end">Object</div> <!-- insert object -->
        </div>
        <!-- critical note -->
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark">
              <span class="fs-5">Scholarly note</span>
            </div>
            <div class="mt-2">
              <textarea class="form-control d-block" placeholder="Insert scholarly note..."></textarea>
            </div>
          </div>
        </div>
        <!-- submit -->
        <div class="">
          <button type="button" class="btn btn-relations">Save</button>
        </div>
      </div>
    </div>
    <!-- graph -->
    <div class="d-flex flex-column flex-shrink-0 bg-secondary bg-gradient bg-opacity-25 lw-5">
      <div class="d-flex align-items-center p-3 section-closed text-rotate">
        <button type="button" class="btn btn-sm btn-graph btn-circle me-2"><i
            class="bi bi-arrows-fullscreen"></i></button>
        <span class="fs-5">Graph</span>
      </div>
    </div>
    <!-- interpretation -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-secondary bg-gradient bg-opacity-75 lw-25">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white">
        <button type="button" class="btn btn-sm btn-primary btn-circle me-2"><i class="bi bi-x-lg"></i></button>
        <span class="fs-5">3. Confirm <span><i class="bi bi-arrow-right"></i></span> Interpretation</span>
      </div>
      <hr>
      <!-- rdf -->
      <div class="card card-45 mb-3">
        <div class="card-body">
          <h5 class="card-title">RDF</h5>
          <!-- select the rdf serialization -->
          <select class="form-select form-select-sm" aria-label=".form-select-sm">
            <option selected>Turtle</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <!-- rdf result -->
          <div class="res-section text-bg-light my-3 p-3"> <!-- insert the rdf triple -->
            Here is the generated RDF.
          </div>
        </div>
      </div>
      <!-- interpretation result -->
      <div class="card card-45 mb-3">
        <div class="card-body">
          <h5 class="card-title">Natural language</h5>
          <!-- rdf result -->
          <div class="res-section text-bg-light my-3 p-3"> <!-- insert the natural language triple -->
            Here is the generated RDF.
          </div>
        </div>
      </div>
      <!-- submit -->
      <div class="">
        <button type="button" class="btn btn-primary">Confirm</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="/assets/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
</body>

</html>
